<link rel="stylesheet" href = "./CharacterCreator.css"/>
<title>SketchQuest</title>
<div id = "changeButtons">
  <button id = "eyeChanger" class="changer">Eyes</button>
  <button id = "earChanger" class="changer">Ears</button>
  <button id = "hairChanger" class="changer">Hair</button>
  <button id = "noseChanger" class = "changer">Nose</button>
  <button id = "mouthChanger" class="changer">Mouth</button>
  <button id = "eyebrowChanger" class="changer">Eyebrows</button>
  <button id = "headChanger" class="changer">Head (does nothing RN)</button>
  <div class = "drawingRect"></div>
 
</div>
<div id ="buttons">  </div>

<form id = "nameForm">
  <label for = "name">Name:</label><br>
  <input type="text" id="name">
  <button id = "nameSubmit">Submit</button>
</form>
<form id = "descriptionForm">
  <label for = "name">Description:</label><br>
  <textarea id="description"></textarea>
  <button id = "descriptionSubmit">Submit</button>
</form>
<script src = "./CharacterCreator.js"></script>
